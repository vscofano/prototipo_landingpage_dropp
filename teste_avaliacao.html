<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <title>Carousel Amazon-style</title>
</head>
<body>

<div class="slider-for">
    <div><img src="assets/produtos/goku/img/regua.jpg" alt="Imagem 1"></div>
    <div><img src="assets/produtos/goku/img/offer_1.jpg" alt="Imagem 2"></div>
    <div><img src="assets/produtos/goku/img/offer_2.jpg" alt="Imagem 3"></div>
    <!-- Adicione mais itens do carrossel principal aqui -->
</div>

<div class="slider-nav">
    <div><img src="assets/produtos/goku/img/regua.jpg" alt="Thumbnail 1"></div>
    <div><img src="assets/produtos/goku/img/offer_1.jpg" alt="Thumbnail 2"></div>
    <div><img src="assets/produtos/goku/img/offer_2.jpg" alt="Thumbnail 3"></div>
    <!-- Adicione mais miniaturas aqui -->
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script>
    $(document).ready(function(){
        $('.slider-for').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.slider-nav'
        });

        $('.slider-nav').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: '.slider-for',
            dots: true,
            centerMode: true,
            focusOnSelect: true
        });
    });
</script>

</body>
</html>
