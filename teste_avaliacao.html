<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Carrossel Bootstrap</title>
  <!-- Adicione os links para o Bootstrap CSS e jQuery -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Seu CSS personalizado (opcional) -->
  <style>
    /* Adicione estilos personalizados aqui, se necessário */
    .miniatura-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <div id="productCarousel" class="carousel slide" data-ride="carousel">
        <!-- ... (o conteúdo do carrossel permanece o mesmo) ... -->
      </div>
    </div>
    <!-- Miniaturas do carrossel -->
    <div class="col-md-4">
      <div class="miniatura-container">
        <div class="row">
          <div class="col-4">
            <img src="assets/produtos/goku/img/offer_1.jpg" class="img-thumbnail" alt="Miniatura 1" onclick="$('#productCarousel').carousel(0);">
          </div>
          <div class="col-4">
            <img src="assets/produtos/goku/img/offer_1.jpg" class="img-thumbnail" alt="Miniatura 2" onclick="$('#productCarousel').carousel(1);">
          </div>
          <div class="col-4">
            <img src="assets/produtos/goku/img/offer_1.jpg" class="img-thumbnail" alt="Miniatura 3" onclick="$('#productCarousel').carousel(2);">
          </div>
          <!-- Adicione mais miniaturas conforme necessário -->
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
